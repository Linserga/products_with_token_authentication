<h1>New Product</h1>

<form class="form" name='productForm' ng-submit="productForm.$valid && addProduct()" novalidate>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" name="name" ng-model="product.name" class="form-control" required>
	</div>

	<div class="form-group">
		<label for="quantity">Quantity</label>
		<input type="number" name="quantity" ng-model="product.quantity" class="form-control" required>
	</div>

	<div class="form-group">
		<label for="price">Price</label>
		<input type="text" name="price" ng-model="product.price" class="form-control" required>
	</div>

	<button class="btn btn-success">Create Product</button>
</form>

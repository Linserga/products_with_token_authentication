<form name='editForm' ng-submit="editForm.$valid && update()" class="form" novalidate>
	<div class="form-group">
		<label for='name' class="control-label">Name</label>
		<input type="text" id='name' name='name' class="form-control" ng-model="product.name" value="{{product.name}}" required>
	</div>

	<div class="form-group">
		<label for='quantity' class="control-label">Quantity</label>
		<input type="number" id='quantity' name='price' class="form-control" ng-model="product.quantity" value="{{product.quantity}}" required>
	</div>

	<div class="form-group">
		<label for='price' class="control-label">Price</label>
		<input type="text" id='price' name='price' class="form-control" ng-model="product.price" value="{{product.price}}" required>
	</div>
	
	<div class='form-group'>
		<button class="btn btn-primary">Edit Product</button>
	</div>
</form>
